{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1>New Bird</h1>
  <form method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        <br/>
        {{field}}
      </div>
      {% endfor %}
      <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
